- clean: ['~']

- shell:
  - [sleep 0, Installing Posquit0's dotfiles]
  - 
    command: [git pull, Updating dotfiles]
    stdout: true
    stderr: true
  - 
    command: [git submodule update --init --recursive --quiet, Installing submodules]
    stdout: true
    stderr: true

- link:
    ~/.tools:
      force: true
      path: tools/
    ~/.bin:
      force: true
      path: bin/
    ~/.alias: .alias
    ~/.bowerrc:
      relink: true
      path: bower/.bowerrc
    ~/.ctags:
      force: true
      path: ctags/.ctags
    ~/.curlrc:
      relink: true
      path: curl/.curlrc
    ~/.gemrc:
      relink: true
      path: ruby/.gemrc
    ~/.rbenv/plugins/ruby-build:
      create: true
      path: tools/ruby-build/
    ~/.gdbinit: gdb/.gdbinit
    ~/.gitconfig:
      force: true
      path: git/.gitconfig
    ~/.gitconfig.local: git/.gitconfig.local
    ~/.irssi: irssi/.irssi
    ~/.jshintrc: node/.jshintrc
    ~/.npmrc: node/.npmrc
    ~/.octaverc: octave/.octaverc
    ~/.screenrc: screen/.screenrc
    ~/.ssh:
      relink: true
      path: ssh/.ssh/
    ~/.tmux: 
      force: true
      path: tmux/.tmux/
    ~/.tmux.conf:
      force: true
      path: tmux/.tmux.conf
    ~/.weechat:
      relink: true
      path: weechat/.weechat/
    ~/.weechat-plugins:
      relink: true
      path: weechat/.weechat-plugins/
    ~/.wgetrc:
      relink: true
      path: wget/.wgetrc
    ~/.emacs.d:
      force: true
      path: emacs/.emacs.d/
    ~/.vim:
      force: true
      path: vim/.vim/
    ~/.vimrc:
      force: true
      path: vim/.vimrc
    ~/.oh-my-zsh:
      force: true
      path: zsh/.oh-my-zsh/
    ~/.oh-my-zsh-custom:
      force: true
      path: zsh/.oh-my-zsh-custom/
    ~/.zshenv:
      force: true
      path: zsh/.zshenv
    ~/.zshrc:
      force: true
      path: zsh/.zshrc
    ~/.xinitrc:
      relink: true
      path: X/.xinitrc
    ~/.Xresources:
      force: true
      path: X/.Xresources
    ~/.Xresources.d:
      force: true
      path: X/.Xresources.d/
    ~/.Xmodmap:
      force: true
      path: X/.Xmodmap
    ~/.wallpaper:
      relink: true
      path: X/.wallpaper/
    ~/.icons:
      relink: true
      path: X/.icons/
    ~/.dwm:
      force: true
      path: dwm/
    ~/.tools/dwm/config.h:
      force: true
      path: ~/.dwm/config.h
    ~/.vnc:
      force: true
      path: X/.vnc/
    ~/.xpra/xpra.conf:
      force: true
      path: X/.xpra/xpra.conf

- shell:
  - tmux start-server
  - tmux new-session -d
  - 
    command: [~/.tmux/plugins/tpm/scripts/install_plugins.sh, Installing TMUX plugins]
    stdout: true
    stderr: true
  - tmux kill-server
  - 
    command: [vim +PlugInstall +qall now, Installing Vim plugins]
    stdin: true
    stdout: true
    stderr: true
  - 
    command: [~/.tools/fonts/powerline-fonts/install.sh, Installing patched fonts for Powerline]
    stdin: true
    stdout: true
    stderr: true
  - 
    command: [~/.tools/fonts/nerd-fonts/install.sh, Installing Nerd fonts]
    stdin: true
    stdout: true
    stderr: true
  - 
    command: [make dwm --directory=~/.tools/dwm, Installing DWM(Dynamic Window Manager)]
    stdin: true
    stdout: true
    stderr: true
